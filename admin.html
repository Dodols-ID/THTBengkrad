<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - THT_Bengkrad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-editor {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .section-editor h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .save-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .save-btn:hover {
            background: #0056b3;
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-form button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-overlay" class="login-overlay" style="display: none;">
        <div class="login-form">
            <h2>Admin Access</h2>
            <input type="password" id="admin-password" placeholder="Enter admin password">
            <button onclick="checkPassword()">Login</button>
        </div>
    </div>

    <div class="admin-container" id="admin-content" style="display: none;">
        <h1>Content Management</h1>
        <p>Edit the content for each section below. Changes will be saved to the database.</p>

        <div id="sections-container">
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'admin123'; 

        let sectionsData = [];
        let imagesData = {};

        if (localStorage.getItem('admin_logged_in') === 'true') {
            showAdminPanel();
        } else {
            showLoginForm();
        }

        function showLoginForm() {
            document.getElementById('login-overlay').style.display = 'flex';
        }

        function checkPassword() {
            const password = document.getElementById('admin-password').value;
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('admin_logged_in', 'true');
                document.getElementById('login-overlay').style.display = 'none';
                showAdminPanel();
            } else {
                alert('Incorrect password');
            }
        }

        async function showAdminPanel() {
            document.getElementById('admin-content').style.display = 'block';

            try {
                const { data: sections, error: sectionsError } = await window.supabaseClient
                    .from('sections')
                    .select('*')
                    .order('section_id');

                if (sectionsError) {
                    console.error('Error fetching sections:', sectionsError);
                    return;
                }

                const { data: images, error: imagesError } = await window.supabaseClient
                    .from('section_images')
                    .select('*')
                    .order('section_id, image_order');

                if (imagesError) {
                    console.error('Error fetching images:', imagesError);
                }

                const imagesBySection = {};
                if (images) {
                    images.forEach(img => {
                        if (!imagesBySection[img.section_id]) {
                            imagesBySection[img.section_id] = [];
                        }
                        imagesBySection[img.section_id].push(img);
                    });
                }

                sectionsData = sections;
                imagesData = imagesBySection;
                renderSections(sections, imagesBySection);
            } catch (error) {
                console.error('Error loading admin panel:', error);
            }
        }

        function renderSections(sections, imagesBySection) {
            const container = document.getElementById('sections-container');

            container.innerHTML = sections.map(section => {
                const sectionImages = imagesBySection[section.section_id] || [];
                const displayImages = sectionImages.length > 0 ? sectionImages : [{ image_url: '' }];

                const imageInputsHtml = displayImages.map((img, index) => `
                    <div class="image-input-group" data-index="${index}">
                        <input type="url" class="image-url-input" value="${img.image_url || ''}" placeholder="https://example.com/image.jpg">
                        <button type="button" class="remove-image-btn" onclick="removeImageInput('${section.section_id}', ${index})" ${displayImages.length <= 1 ? 'disabled' : ''}>×</button>
                    </div>
                `).join('');

                return `
                <div class="section-editor">
                    <h3>Section: ${section.section_id}</h3>
                    <form onsubmit="saveSection(event, '${section.section_id}')">
                        <div class="form-group">
                            <label for="title-${section.section_id}">Title:</label>
                            <input type="text" id="title-${section.section_id}" value="${section.title || ''}" required>
                        </div>

                        <div class="form-group">
                            <label>Images:</label>
                            <div class="images-container" id="images-container-${section.section_id}">
                                ${imageInputsHtml}
                            </div>
                            <button type="button" class="add-image-btn" onclick="addImageInput('${section.section_id}')">+ Add Image</button>
                            <small style="color: #666; font-size: 0.9em;">Add image URLs. Images will cycle automatically on the main site.</small>
                        </div>

                        <button type="submit" class="save-btn">Save Changes</button>
                        <div id="status-${section.section_id}"></div>
                    </form>
                </div>
            `}).join('');

            if (!document.getElementById('dynamic-image-styles')) {
                const style = document.createElement('style');
                style.id = 'dynamic-image-styles';
                style.textContent = `
                    .images-container {
                        margin-bottom: 10px;
                    }
                    .image-input-group {
                        display: flex;
                        align-items: center;
                        margin-bottom: 5px;
                    }
                    .image-url-input {
                        flex: 1;
                        padding: 8px;
                        border: 1px solid #ddd;
                        border-radius: 4px;
                        font-family: inherit;
                    }
                    .remove-image-btn {
                        background: #dc3545;
                        color: white;
                        border: none;
                        padding: 8px 12px;
                        margin-left: 5px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 16px;
                        font-weight: bold;
                    }
                    .remove-image-btn:hover:not(:disabled) {
                        background: #c82333;
                    }
                    .remove-image-btn:disabled {
                        background: #ccc;
                        cursor: not-allowed;
                    }
                    .add-image-btn {
                        background: #28a745;
                        color: white;
                        border: none;
                        padding: 8px 16px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 14px;
                    }
                    .add-image-btn:hover {
                        background: #218838;
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function addImageInput(sectionId) {
            const container = document.getElementById(`images-container-${sectionId}`);
            const imageGroups = container.querySelectorAll('.image-input-group');
            const newIndex = imageGroups.length;

            const newInputHtml = `
                <div class="image-input-group" data-index="${newIndex}">
                    <input type="url" class="image-url-input" value="" placeholder="https://example.com/image.jpg">
                    <button type="button" class="remove-image-btn" onclick="removeImageInput('${sectionId}', ${newIndex})">×</button>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', newInputHtml);

            updateRemoveButtons(sectionId);
        }

        function removeImageInput(sectionId, indexToRemove) {
            const container = document.getElementById(`images-container-${sectionId}`);
            const imageGroups = container.querySelectorAll('.image-input-group');

            if (imageGroups.length <= 1) return;

            const groupToRemove = container.querySelector(`[data-index="${indexToRemove}"]`);
            if (groupToRemove) {
                groupToRemove.remove();
            }

            const remainingGroups = container.querySelectorAll('.image-input-group');
            remainingGroups.forEach((group, newIndex) => {
                group.setAttribute('data-index', newIndex);
                const removeBtn = group.querySelector('.remove-image-btn');
                removeBtn.setAttribute('onclick', `removeImageInput('${sectionId}', ${newIndex})`);
            });

            updateRemoveButtons(sectionId);
        }

        function updateRemoveButtons(sectionId) {
            const container = document.getElementById(`images-container-${sectionId}`);
            const removeButtons = container.querySelectorAll('.remove-image-btn');
            const shouldDisable = removeButtons.length <= 1;

            removeButtons.forEach(btn => {
                btn.disabled = shouldDisable;
            });
        }

        async function saveSection(event, sectionId) {
            event.preventDefault();

            const saveBtn = event.target.querySelector('.save-btn');
            const statusDiv = document.getElementById(`status-${sectionId}`);
            const originalText = saveBtn.textContent;

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const title = document.getElementById(`title-${sectionId}`).value;
                const content = document.getElementById(`content-${sectionId}`).value;

                const container = document.getElementById(`images-container-${sectionId}`);
                const imageInputs = container.querySelectorAll('.image-url-input');
                const imageUrls = Array.from(imageInputs)
                    .map(input => input.value.trim())
                    .filter(url => url.length > 0);

                const { error: sectionError } = await window.supabaseClient
                    .from('sections')
                    .update({
                        title,
                        content,
                        updated_at: new Date().toISOString()
                    })
                    .eq('section_id', sectionId);

                if (sectionError) {
                    throw sectionError;
                }

                if (imageUrls.length > 0) {
                    await window.supabaseClient
                        .from('section_images')
                        .delete()
                        .eq('section_id', sectionId);

                    const imagesToInsert = imageUrls.map((url, index) => ({
                        section_id: sectionId,
                        image_url: url,
                        image_order: index + 1
                    }));

                    const { error: imageError } = await window.supabaseClient
                        .from('section_images')
                        .insert(imagesToInsert);

                    if (imageError) {
                        throw imageError;
                    }
                } else {
                    await window.supabaseClient
                        .from('section_images')
                        .delete()
                        .eq('section_id', sectionId);
                }

                const sectionIndex = sectionsData.findIndex(s => s.section_id === sectionId);
                if (sectionIndex !== -1) {
                    sectionsData[sectionIndex].title = title;
                    sectionsData[sectionIndex].content = content;
                }

                imagesData[sectionId] = imageUrls.map((url, index) => ({
                    section_id: sectionId,
                    image_url: url,
                    image_order: index + 1
                }));

                statusDiv.innerHTML = '<div class="status-message success">Changes saved successfully!</div>';
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('Error saving section:', error);
                statusDiv.innerHTML = '<div class="status-message error">Error saving changes. Please try again.</div>';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }
        }

        function logout() {
            localStorage.removeItem('admin_logged_in');
            location.reload();
        }

        window.addEventListener('load', function() {
            if (localStorage.getItem('admin_logged_in') === 'true') {
                const logoutBtn = document.createElement('button');
                logoutBtn.textContent = 'Logout';
                logoutBtn.onclick = logout;
                logoutBtn.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;';
                document.body.appendChild(logoutBtn);
            }
        });
    </script>
</body>
</html>
