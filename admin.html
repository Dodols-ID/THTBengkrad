<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - THT_Bengkrad</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-editor {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .section-editor h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .save-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .save-btn:hover {
            background: #0056b3;
        }

        .save-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-form button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-overlay" class="login-overlay" style="display: none;">
        <div class="login-form">
            <h2>Admin Access</h2>
            <input type="password" id="admin-password" placeholder="Enter admin password">
            <button onclick="checkPassword()">Login</button>
        </div>
    </div>

    <div class="admin-container" id="admin-content" style="display: none;">
        <h1>Content Management</h1>
        <p>Edit the content for each section below. Changes will be saved to the database.</p>

        <div id="sections-container">
            <!-- Sections will be loaded dynamically -->
        </div>
    </div>

    <script>
        // Simple password protection (change this password!)
        const ADMIN_PASSWORD = 'admin123'; // Change this to a secure password

        let sectionsData = [];

        // Check if already logged in
        if (localStorage.getItem('admin_logged_in') === 'true') {
            showAdminPanel();
        } else {
            showLoginForm();
        }

        function showLoginForm() {
            document.getElementById('login-overlay').style.display = 'flex';
        }

        function checkPassword() {
            const password = document.getElementById('admin-password').value;
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('admin_logged_in', 'true');
                document.getElementById('login-overlay').style.display = 'none';
                showAdminPanel();
            } else {
                alert('Incorrect password');
            }
        }

        async function showAdminPanel() {
            document.getElementById('admin-content').style.display = 'block';

            try {
                const { data: sections, error } = await window.supabaseClient
                    .from('sections')
                    .select('*')
                    .order('section_id');

                if (error) {
                    console.error('Error fetching sections:', error);
                    return;
                }

                sectionsData = sections;
                renderSections(sections);
            } catch (error) {
                console.error('Error loading admin panel:', error);
            }
        }

        function renderSections(sections) {
            const container = document.getElementById('sections-container');

            container.innerHTML = sections.map(section => `
                <div class="section-editor">
                    <h3>Section: ${section.section_id}</h3>
                    <form onsubmit="saveSection(event, '${section.section_id}')">
                        <div class="form-group">
                            <label for="title-${section.section_id}">Title:</label>
                            <input type="text" id="title-${section.section_id}" value="${section.title || ''}" required>
                        </div>

                        <div class="form-group">
                            <label for="content-${section.section_id}">Content:</label>
                            <textarea id="content-${section.section_id}" required>${section.content || ''}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="image-${section.section_id}">Image URL:</label>
                            <input type="url" id="image-${section.section_id}" value="${section.image_url || ''}">
                        </div>

                        <button type="submit" class="save-btn">Save Changes</button>
                        <div id="status-${section.section_id}"></div>
                    </form>
                </div>
            `).join('');
        }

        async function saveSection(event, sectionId) {
            event.preventDefault();

            const saveBtn = event.target.querySelector('.save-btn');
            const statusDiv = document.getElementById(`status-${sectionId}`);
            const originalText = saveBtn.textContent;

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const title = document.getElementById(`title-${sectionId}`).value;
                const content = document.getElementById(`content-${sectionId}`).value;
                const imageUrl = document.getElementById(`image-${sectionId}`).value;

                const { error } = await window.supabaseClient
                    .from('sections')
                    .update({
                        title,
                        content,
                        image_url: imageUrl,
                        updated_at: new Date().toISOString()
                    })
                    .eq('section_id', sectionId);

                if (error) {
                    throw error;
                }

                statusDiv.innerHTML = '<div class="status-message success">Changes saved successfully!</div>';
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('Error saving section:', error);
                statusDiv.innerHTML = '<div class="status-message error">Error saving changes. Please try again.</div>';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }
        }

        // Logout function (you can add a logout button if needed)
        function logout() {
            localStorage.removeItem('admin_logged_in');
            location.reload();
        }

        // Add logout button to the page
        window.addEventListener('load', function() {
            if (localStorage.getItem('admin_logged_in') === 'true') {
                const logoutBtn = document.createElement('button');
                logoutBtn.textContent = 'Logout';
                logoutBtn.onclick = logout;
                logoutBtn.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #dc3545; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;';
                document.body.appendChild(logoutBtn);
            }
        });
    </script>
</body>
</html>
